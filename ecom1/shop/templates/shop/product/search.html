{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
    {% if category %}{{ category.name }} {% else %} Products {% endif %}
{% endblock %}

{% block content %}































<!--OLLLLLLLDDDDDDDDDDDDDDDDDDDDDDDDD-->

<div class="row">
  {% for product in products %}

  <div class="col-lg-4 col-md-6 col-12">
    <div class="single-product">
      <div class="product-img">
        <a href="{{ product.get_absolute_url }}">
          <img class="default-img" src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}" >
          <img class="hover-img" src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}" >
      </a>
     
        <div class="button-head">
          <div class="product-action">
            <!-- <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a> -->
            <!-- <a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
            <a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a> -->
          </div>
      
          <div class="product-action-2">
            <a title="Add to cart" href="{{ product.get_absolute_url }}">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="product-content">
        <h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
        </h3>
        <div class="product-price">
          <span>${{ product.price }}</span>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}



  
  </div>

		
	
  

  
{% endblock %}
